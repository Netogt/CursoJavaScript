<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="imagens/logojavascript.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <form class="formulario" action="">

        <div class="tlcadastro"><h2>Cadastro de novos alunos</h2></div>
        <div class="linefor">

            <div class="columfor">
                <div>
                    <label class="labelfor" for="nome">Nome</label>
                    <input class="inputfor" type="text" name="nome" required="" placeholder="Digite Seu Nome">
                </div>
                <div>
                    <label class="labelfor" for="sbnome">Sobrenome</label>
                    <input class="inputfor" type="text" name="sbnome" required="" placeholder="Digite Seu Sobrenome">
                </div>
                <div>
                    <label class="labelfor" for="email">E-mail</label>
                    <input class="inputfor" type="email" name="email" required="" placeholder="Digite Seu E-mail">
                </div>
            </div>

            <img class="imgcadastro" src="imagens/planocadastro.png" alt="">

            <div class="columfor">
                <div>
                    <label class="labelfor" for="senha">Senha</label>
                    <input class="inputfor" type="password" name="senha" required="" placeholder="Digite Uma Senha">
                </div>
                <div>
                    <label class="labelfor" for="cfsenha">Confirmar Senha</label>
                    <input class="inputfor" type="password" name="cfsenha" required="" placeholder="Confirme a Senha">
                </div>
                <button class="botao" type="submit">Cadastre-se</button>
            </div>
            
        </div>

    </form>
</body>
</html>
